<!doctype html>
<html>
  <head>
    <style>
      html { height: 100%; width: 100% }
      body { height: 100%; width: 100%; font-size: 30px }
      #flat {
        height: 20%;
        width: 20%;
        position: absolute;
        top: 45%;
        left: 45%;
        background: purple;
      }
    </style>
  </head>
  <body>
    <div id="flat"></div>
    <div id="content" class="flexbox"></div>
    <a href="https://github.com/siggy/eurythmic">
      <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
    </a>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

    <script>
      var flat = document.getElementById("flat");
      var flatStyle = flat.style;
      var _transform = "WebkitTransform" in flatStyle ? "WebkitTransform" :
        "MozTransform" in flatStyle ? "MozTransform" :
          "msTransform" in flatStyle ? "msTransform" : false;

      var socket = io('/voltron');

      socket.on('phone', function(phone) {
        console.log(JSON.stringify(phone));
        if (phone.motion) {
          e = phone.motion;
          // flatStyle[_transform] = "perspective(500px) translate3d("+e.acceleration.x*100+"px,"+e.acceleration.y*100+"px,"+e.acceleration.z*100+"px)";
        } else if (phone.orientation) {
          e = phone.orientation;
          flatStyle[_transform]  = "perspective(500px) rotateY("+(-e.gamma)+"deg)    rotateX("+e.beta+"deg) rotateZ("+-(e.alpha-180)+"deg)";
        }
        document.getElementById("content").innerHTML = "phone: " + JSON.stringify(phone);
      });
    </script>
  </body>
</html>
